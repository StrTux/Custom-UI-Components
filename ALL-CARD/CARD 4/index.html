<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Bootstrap Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #000000;
        }

        .card-custom {
            width: 320px;
            height: 500px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            transition: transform 0.5s ease;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card-img-custom {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .card-body-custom {
            width: 100%;
            height: 100%;
            background: #1f3d4738;
            backdrop-filter: blur(5px);
            color: #fff;
            padding: 20px;
            position: absolute;
            left: -100%;
            top: 0;
            border-radius: 20px;
            transition: left 0.5s ease;
        }

        .card-custom:hover .card-body-custom {
            left: 0;
        }

        .card-title-custom {
            text-transform: uppercase;
            font-size: 50px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .card-sub-title-custom {
            text-transform: capitalize;
            font-size: 14px;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .card-info-custom {
            font-size: 16px;
            line-height: 25px;
            margin: 20px 0;
            font-weight: 400;
        }

        .card-btn-custom {
            color: #030404;
            background: #ffffff6e;
            padding: 10px 20px;
            width: 120px;
            border-radius: 5px;
            text-transform: capitalize;
            border: none;
            outline: none;
            font-weight: 500;
            cursor: pointer;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card card-custom">
        <img src="./anime-girl-white-hair-4k-wallpaper-uhdpaper.com-210@0@k.jpg"
            class="card-img-top card-img-custom" alt="Anime Girl">
        <div class="card-body card-body-custom">
            <h1 class="card-title card-title-custom">NYC</h1>
            <p class="card-sub-title card-sub-title-custom">new york city</p>
            <p class="card-info card-info-custom">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum non
                laboriosam tenetur! Molestiae sapiente ut enim quibusdam asperiores nihil itaque, ex harum soluta,
                reiciendis illum?</p>
            <button class="card-btn card-btn-custom">book tour</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
